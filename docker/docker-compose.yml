version: '3'

services:
  mongo:
    image: mongo:3.6
    command: --nojournal
    restart: always

  orion:
    image: fiware/orion
    depends_on:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo

  meteoroid:
    build: ../
    image: meteoroid/core:0.0.1
    stdin_open: true
    tty: true
    depends_on:
      - migration
      - orion
    ports:
      - "8000:8000"
    volumes:
      - ../meteoroid:/opt/meteoroid/meteoroid
    environment:
      - OPEN_WHISK_HOST=<DOCKER_HOST_IP>
      - OPEN_WHISK_USER=23bc46b1-71f6-4ed5-8c54-816aa4f8c502
      - OPEN_WHISK_PASSWORD=123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP
      - FIWARE_ORION_HOST=orion:1026
    command: python meteoroid/manage.py runserver 0.0.0.0:8000

  migration:
    build: ../
    image: meteoroid/core:0.0.1
    command: python meteoroid/manage.py migrate
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      - OPEN_WHISK_HOST=<DOCKER_HOST_IP>
      - OPEN_WHISK_USER=23bc46b1-71f6-4ed5-8c54-816aa4f8c502
      - OPEN_WHISK_PASSWORD=123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP
      - FIWARE_ORION_HOST=orion:1026
